<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 premier">
                <h3><b>Se connecter</b></h3>
                <hr>
                <h5><b>Avec</b></h5>
                <form>
  <div class="mb-3">
    
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse email">
   
  </div>
  <div class="mb-3">
    
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
  </div>
  <div class="mb-3 form-check ">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
   <div class="oublier">
     <label class="form-check-label" for="exampleCheck1">Se souvenir de moi </label>
     <a class="deco">Vous avez oublié votre mot de passe ?</a>
</div>
  </div>
 <hr>
 <div class="d-flex justify-content-end">
    <button type="button" class="btn yy btn-lg">Connexion</button>
 </div>

</form>
</div>

<div class="col-md-12">
   <div class="add">
     <h4 class="text-center"><b>Pas de compte ? Créer un compte</b></h4>
    <p class="text-center"><small>L'inscription prend moins d'une minute mais vous donne un controle total sur vos <br>commandes.</small></p>
   </div>
    <!-- form -->
    







<div class="input-group mb-3 adres">
  <div class="d-flex flex-column">
      <p><b>Prénom Nom</b></p>
  <input type="text" class="form-control" placeholder="Nom Complet" aria-label="Username">
  
  </div>

  <div class="d-flex flex-column">
  <p><b>Adresse email</b></p>
  <input type="text" class="form-control" placeholder="Adresse email" aria-label="Server">
  </div>
</div>


<div class="input-group mb-3 adres ">
   <div class="d-flex flex-column">
     <p><b>Password</b></p>
  <input type="text" class="form-control" placeholder="Mot de passe" aria-label="Username">
   </div>
  <div class="d-flex flex-column">
    <p><b>Confirm Password</b></p>
  <input type="text" class="form-control" placeholder="Confirmez le mot de passe" aria-label="Server">
  </div>
</div>


<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    J'accepte les termes et conditions de la politique de confidentialité
  </label>
</div>




     <!-- form -->


<div class="d-flex justify-content-end">
    <button type="button" class="btn yy btn-lg">S'inscrire</button>
 </div>





</div>
        </div>
    </div>

    <script>
  // Exemple : informations d'un utilisateur enregistré (fictives)
  const utilisateurEnregistre = {
    email: "adamsdiene@gmail.com",
    motDePasse: "diene05"
  };

  document.addEventListener("DOMContentLoaded", function () {
    const boutonConnexion = document.querySelector(".btn.yy"); // Premier bouton (connexion)
    const emailInput = document.getElementById("exampleInputEmail1");
    const mdpInput = document.getElementById("exampleInputPassword1");

    boutonConnexion.addEventListener("click", function () {
      const email = emailInput.value.trim();
      const motDePasse = mdpInput.value.trim();

      if (email === utilisateurEnregistre.email && motDePasse === utilisateurEnregistre.motDePasse) {
        alert("✅ Connexion réussie !");
      } else {
        alert("❌ Adresse email ou mot de passe incorrect.");
      }
    });
  });
</script>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
